<html>
    <head>
        <title>Game</title>
    </head>
    
    <p id="eventParagraph"></p>
    
        <form id="input" action="" method="GET">
            <select NAME="time" size="3" required>
                <option value="Leicht">Leicht</option>
                <option value="Normal">Normal</option>
                <option value="Schwierig">Schwierig</option>
            </select> <br>
            <input TYPE="button" NAME="button" VALUE="Start Game" onclick="initStartScreen(this.form)"><br>
        </form>
    
    <p id="score" style=""> Your Score: 0</p>
    <div id="div">  
        <canvas id="secondCanvas" width="500" height="200" style="position:absolute; background-color: rgba(0, 0, 0, 0); left:0; z-index: 2"></canvas>
        <canvas id="mainCanvas" width="500" height="200" style="position:absolute; background-color: white; left:0; z-index: 1"></canvas>
    </div>
    
    <table style="width:50%" id="highscore">
        <tr>
            <th>Playername</th>
            <th>Score</th>
        </tr>
    </table>
    
    <!-- Scripts -->
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>
    <script src="GameManager.js"></script>
    <script src="EventManager.js"></script>
    <script src="Card.js"></script>
    <script src="StartScreen.js"></script>
    
    
</html>
