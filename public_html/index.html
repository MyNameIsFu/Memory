<html>
    <head>
        <title>Game</title>
        <link rel="stylesheet" href="index_style.css">
    </head>
    
    <header>
        <h1>Memory</h1>
    </header>
    <p id="eventParagraph"></p>
    
    <form id="input" action="" method="GET">
        <select NAME="time" required>
            <option value="Leicht">Leicht</option>
            <option value="Normal">Normal</option>
            <option value="Schwierig">Schwierig</option>
        </select> <br>
        <input TYPE="button" NAME="button" VALUE="Spiel starten" onclick="initStartScreen(this.form)"><br>
    </form>
    
    <p id="score" style=""> Your Score: 0</p>
    
    <h2>
        <canvas id="secondCanvas" width="500" height="200" style="left: 0; background-color: rgba(0, 0, 0, 0); z-index: 2"></canvas>
        <canvas id="mainCanvas" width="500" height="200" style="left: 0; z-index: 1"></canvas>
    </h2>
        
        <table style="width:50%; left:50%" id="highscore">
            <tr>
                <th>Playername</th>
                <th>Score</th>
            </tr>
        </table>
    
    
    <!-- Scripts -->
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>
    <script src="GameManager.js"></script>
    <script src="EventManager.js"></script>
    <script src="Card.js"></script>
    <script src="StartScreen.js"></script>
    
    
</html>
